services:
  backend:
    build: ./backend
    container_name: backend_api
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./db:/app/db
    environment:
      - DATABASE_PATH=/app/db/project.db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_app
    restart: always
    ports:
      - "80:3000"
    depends_on:
      - backend

